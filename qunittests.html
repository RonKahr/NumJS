    QUnit.test("numjs mod test", function (assert){

        assert.equal(numjs.gcd(6857, 7919), 1, "gcd(6857,7919) = 1 test");

    QUnit.test("numjs isPrime test", function (assert) {

    });

    });

    QUnit.test("numjs RVector Add Test", function (assert) {
        var v1 = new numjs.RVector(4);
        var v2 = new numjs.RVector(4);
        var expected = new numjs.RVector(4);
        for (var i = 0; i < 4; i++) {
            v1.set(i, i + 1);
        }

    QUnit.test("numjs RVector Norm Tests", function (assert) {
        //test euclidian norm
        var v1 = new numjs.RVector(3);
        var expected = Math.sqrt(35);

        v1.set(0, 1);
        v1.set(1, -3.0);
        v1.set(2, 5);

        var result = v1.norm();

        assert.equal(result, expected, "RVector norm test");

        v1 = new numjs.RVector(3);
        expected = 9.0;

        v1.set(0, 1);
        v1.set(1, -3.0);
        v1.set(2, 5);

        result = v1.norm1();

        assert.equal(result, expected, "RVector norm1 test");

        v1 = new numjs.RVector(3);
        expected = Math.pow(Math.pow(1, 5) + Math.pow(2, 5) + Math.pow(3, 5), .2);

        v1.set(0, 1);
        v1.set(1, 2);
        v1.set(2, 3);

        result = v1.normP(5);

        assert.equal(result, expected, "RVector normp(5) test");

        expected = Math.sqrt(14);
        result = v1.normP(2);
        assert.equal(result, expected, "Rvector normp(2) test");

        v1 = new numjs.RVector(3);
        expected = 5;

        v1.set(0, 1);
        v1.set(1, -3.0);
        v1.set(2, 5);

        result = v1.normInf();

        assert.equal(result, expected, "RVector normInf test");
    });

        v1.normalize();
        expected.scalarMultiply(norm);
		
        assert.ok(v1.isStrictEqual(expected), "RVector normalize test");
    });

        var w = [];

    QUnit.test("numjs RMatrix Multiply Test", function (assert) {

        var X = new numjs.RVector(3);
        var expected = new numjs.RVector(3);

        W.set(0, 0, 1);
        W.set(0, 1, 1);
        W.set(0, 2, 0);
        W.set(1, 0, 0);
        W.set(1, 1, 1);
        W.set(1, 2, 1);
        W.set(2, 0, 1);
        W.set(2, 1, 0);
        W.set(2, 2, 1);

        X.set(0, 1);
        X.set(1, 2);
        X.set(2, 3);

        var result = X.matrixMultiply(W);

        expected.set(0, 3);
        expected.set(1, 5);
        expected.set(2, 4);

        assert.ok(result.isStrictEqual(expected), "RVector matrix multiply test");

        var A2 = new numjs.RMatrix(2, 2);

        B2.set(0, 1, 2.0);
        B2.set(0, 2, 3.0);
        B2.set(1, 0, 4.0);
        B2.set(1, 1, -5.0);
        B2.set(1, 2, 6.0);

        expected2.set(0, 0, 39.0);
        expected2.set(0, 1, -26.0);
        expected2.set(0, 2, 69.0);
        expected2.set(1, 0, -36.0);

    QUnit.test("numjs LUP Decomposition Test", function (assert) {
        var a = new numjs.RMatrix(4,4);
        var b = new numjs.RMatrix(4,4);
		
        a.set(0,0,2);
        a.set(0,1,0);
        a.set(0,2,2);
        a.set(0,3,0.6);
        a.set(1,0,3);
        a.set(1,1,3);
        a.set(1,2,4);
        a.set(1,3,-2);
        a.set(2,0,5);
        a.set(2,1,5);
        a.set(2,2,4);
        a.set(2,3,2);
        a.set(3,0,-1);
        a.set(3,1,-2);
        a.set(3,2,3.4);
        a.set(3,3,-1);
		
        b.set(0,0,5);
        b.set(0,1,5);
        b.set(0,2,4);
        b.set(0,3,2);
        b.set(1,0,0.4);
        b.set(1,1,-2);
        b.set(1,2,0.4);
        b.set(1,3,-0.2);
        b.set(2,0,-.2);
        b.set(2,1,.5);
        b.set(2,2,4);
        b.set(2,3,-0.5);
        b.set(3,0,0.6);
        b.set(3,1,0);
        b.set(3,2,0.4);
        b.set(3,3,-3);
		
        var expectedP = [2,0,3,1];
		
        var lup = a.LUPDecomposition();
		
        assert.ok(lup[0].isDeltaEqual(b), "matrix getlup test");
    });
    QUnit.test("numjs RMatrix LUP Determinant Test", function (assert) {
        var A = new numjs.RMatrix(3,3);
        A.set(0, 0, 2);
        A.set(0, 1, 3);
        A.set(0, 2, 4);
        A.set(1, 0, -5);
        A.set(1, 1, 5);
        A.set(1, 2, 6);
        A.set(2, 0, 7);
        A.set(2, 1, 8);
        A.set(2, 2, 9);
		
        var result = A.determinant();
